<h2>22 Jul 2012</h2>
<h1>CSS3 Filters</h1>
<p class="baseline"></p>

<figure>
<a href="/blog/css3-filters/demo" target="_blank"><img src="/blog/css3-filters/css3-filters-thumb-large.png" alt="" /></a>
<figure>
<p><a data-demo href="/blog/css3-filters/demo" target="_blank">View the demo</a></p>

<p>Webkit has implemented CSS filters, which can spice up the way your photos look without the hassle of having to deal with software like Photoshop.</p>

<p>Currently there are 10 CSS filters available, which are: <code>blur</code>, <code>brightness</code>, <code>contrast</code>, <code>drop-shadow</code>, <code>grayscale</code>, <code>hue-rotate</code>, <code>invert</code>, <code>opacity</code>, <code>saturate</code> and <code>sepia</code>.</p>

<p>In the meantime you must use the <code>-webkit-</code> vendor prefix, like so:</p>
<div class="highlight"><pre><code class="css"><span class="nt">-webkit-filter</span><span class="o">:</span> <span class="nt">blur</span><span class="o">(</span><span class="nt">2</span><span class="nc">.5px</span><span class="o">);</span>
<span class="nt">-webkit-filter</span><span class="o">:</span> <span class="nt">brightness</span><span class="o">(</span><span class="nt">5</span><span class="o">%);</span>
<span class="nt">-webkit-filter</span><span class="o">:</span> <span class="nt">contrast</span><span class="o">(</span><span class="nt">1</span><span class="nc">.5</span><span class="o">);</span>
<span class="nt">-webkit-filter</span><span class="o">:</span> <span class="nt">drop-shadow</span><span class="o">(</span><span class="nt">3px</span> <span class="nt">3px</span> <span class="nt">10px</span> <span class="nt">rgba</span><span class="o">(</span><span class="nt">0</span><span class="o">,</span><span class="nt">0</span><span class="o">,</span><span class="nt">0</span><span class="o">,</span><span class="nc">.5</span><span class="o">))</span> <span class="o">;</span>
<span class="nt">-webkit-filter</span><span class="o">:</span> <span class="nt">grayscale</span><span class="o">(</span><span class="nc">.5</span><span class="o">);</span>
<span class="nt">-webkit-filter</span><span class="o">:</span> <span class="nt">hue-rotate</span><span class="o">(</span><span class="nt">5deg</span><span class="o">);</span>
<span class="nt">-webkit-filter</span><span class="o">:</span> <span class="nt">invert</span><span class="o">(</span><span class="nt">1</span><span class="o">);</span>
<span class="nt">-webkit-filter</span><span class="o">:</span> <span class="nt">opacity</span><span class="o">(</span><span class="nc">.8</span><span class="o">);</span>
<span class="nt">-webkit-filter</span><span class="o">:</span> <span class="nt">saturate</span><span class="o">(</span><span class="nt">1</span><span class="nc">.5</span><span class="o">);</span>
<span class="nt">-webkit-filter</span><span class="o">:</span> <span class="nt">sepia</span><span class="o">(</span><span class="nc">.5</span><span class="o">);</span>
</code></pre>
</div>


<p>You can also combine multiple filters in one line seperated by a space:</p>

<div class="highlight"><pre><code class="css"><span class="nt">-webkit-filter</span><span class="o">:</span> <span class="nt">blur</span><span class="o">(</span><span class="nt">2</span><span class="nc">.5px</span><span class="o">)</span> <span class="nt">brightness</span><span class="o">(</span><span class="nt">5</span><span class="o">%)</span> <span class="nt">contrast</span><span class="o">(</span><span class="nt">1</span><span class="nc">.5</span><span class="o">);</span>
</code></pre>
</div>


<p>CSS filters can be used in an unimaginable ton of ways. The only downside is that currently only <a href="http://www.google.com/chrome" target="_blank">Google Chrome</a> version 18 and up supports this feature.</p>

<p>Check out the demo and perhaps leave some feedback in the comments below :)

<p><a data-demo href="/blog/css3-filters/demo" target="_blank">View the demo</a></p>
