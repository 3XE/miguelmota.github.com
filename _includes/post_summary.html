<dt><datetime>{{ post.date | date_to_string }}</datetime></dt>
<dd><h2><a href="{{ post.url }}">{{ post.title }}</a> <small><i class="icon-comment-alt"></i> <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}"></a></small></h2>
<p>{{ post.description }}</p>
<div class="tags">
	<i class="icon-tag"></i>
	{% for tag in post.tags %}
		<a href="/tag/{{ tag | first }}">{{ tag | first }}</a> <span>+</span>
	{% endfor %}
</div>
</dd>
