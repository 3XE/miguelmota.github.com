<dt><datetime>{{ post.date | date_to_string }}</datetime></dt>
<dd><h2><a href="{{ post.url }}">{{ post.title }}
	{% for tag in post.tags %}
	  {% if tag == "demo" %}
	    [Demo]
	  {% endif %}
	{% endfor %}
</a> <small><i class="icon-comment-alt"></i> <a href="http://www.miguelmota.com{{ post.url }}#disqus_thread" data-disqus-identifier="http://www.miguelmota.com{{ post.url }}"></a></small></h2>
<p>{{ post.description }}</p>
<div class="tags">
	<i class="icon-tag"></i>
	{% for tag in post.tags %}
		<a href="/tag/{{ tag | first }}">{{ tag | first }}</a> <span>+</span>
	{% endfor %}
</div>
</dd>
