---
layout: default
title: Contact
---
<h1 class='title'>{% include title.html %}<span class='sub'><a href='/contact'>Contact</a></span></h1>
<section class='content contact'>
	<div class='contact-item content-item'>
		<img class='contact-qrcode' src='/images/qrcode.png' />
		<div class='contact-info-wrap'>
			<div><a href='tel:1-951-215-6682'><span class='icon icon-phone-16'></span> +1 951 215 6682</a></div>
			<div><a href='mailto:hello@miguelmota.com'><span class='icon icon-mail-16'></span> hello@miguelmota.com</a></div>
		</div>
	    <form class='contact-form' name='contact-form' action='http://www.foodfail.org/miguelmota/contact.php' method='get'> 
	        <div class='input'><input type='text' name='name' id='contact-form-name' value='[name]' onfocus="if(this.value=='[search]') this.value='';" onblur="if(this.value==''){ this.value='[search]'; this.style.color = '#555'; this.style.fontStyle= 'italic';}" /></div>
	        <div class='input'><input type='text' name='email' value='[email]' onfocus="if(this.value=='[search]') this.value='';" onblur="if(this.value==''){ this.value='[search]'; this.style.color = '#555'; this.style.fontStyle= 'italic';}" /></div>
	        <div class='input'><textarea class='contact-form-message' name='message'></textarea></div>
	        <a class='contact-form-submit button' href='javascript:void(0);'>send &#8250;</a>
	    </form>
	    <div class='contact-form-thank-you'></div>
	    <div class='clear'></div>
    </div>
</section>
