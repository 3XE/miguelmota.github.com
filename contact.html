title: Contact

<h1 class='title'>{% include title.html %}<span class='sub'>Contact</span></h1>
<section class='content contact'>
	<div class='contact-item content-item'>
		<img class='contact-qrcode' src='/images/qrcode.png' />
		<div class='contact-phone-wrap'><a href='tel:1-951-215-6682'><span class='icon icon-phone-16'></span> +1 951 215 6682</a></div>
	    <form class='contact-form' name='contact-form' action='http://www.foodfail.org/miguelmota/contact.php' method='get'> 
	        <div class='input'><input type='text' name='name' id='contact-form-name' value='[name]' onfocus="if(this.value=='[name]') this.value=''" onblur="if(this.value=='') this.value='[name]'" /></div>
	        <div class='input'><input type='text' name='email' value='[email]' onfocus="if(this.value=='[email]') this.value=''" onblur="if(this.value=='') this.value='[email]'" /></div>
	        <div class='input'><textarea class='contact-form-message' name='message'></textarea></div>
	        <a class='contact-form-submit button' href='javascript:void(0);'>send &#8250;</a>
	    </form>
	    <div class='contact-form-thank-you'></div>
	    <div class='clear'></div>
    </div>
</section>
