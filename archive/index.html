---
layout: default
title: Archive
description: Browse the archive.
route: archive
---
<header id="content-header">
	<canvas id="canvas"></canvas>
	<div class="row">
		<div class="large-12 column">
		<h1>Archive <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.miguelmota.com{{ page.url }}" data-text="{{ page.title }}" data-size="large" data-related="_moogs">Tweet</a></h1>
		</div>
	</div>
	<div id="content-header-bottom">
		<div class="triangle"></div>
	</div>
</header>

<section id="content">
	<div class="row">
		<div class="large-12 column">

			<div id="archive-posts" class="row">
				<div class="large-12 column">
					<dl class="posts-list">
					  {% for post in site.posts %}
							{% include post_summary.html %}
					  {% endfor %}
					</dl>
				</div>
			</div>

		</div>
	</div>
</section>

<script>
		var disqus_shortname = '{{ site.disqus_shortname }}';
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
