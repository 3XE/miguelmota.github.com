---
layout: default
title: Stream
category: stream
style: stream
---
<h1 class='title'><span class='icon icon-cloud-32 icon-title icon-no-hover'></span> {% include title.html %}</h1>

<div class='stream-position-reset-wrap'><a class='stream-position-reset' href='javascript:void(0)' onclick='streamPositionReset();'><span class='icon icon-revert-16'></span> reset</a></div>sd

<div class='clear'></div>
<section class='content stream'>

    <div class='stream-wrap stream-latitude content-item'>
        <a class='stream-logo stream-logo-latitude mtip' href='http://www.google.com/latitude/apps/badge/api?user=7812482200199007583&type=iframe&maptype=roadmap' title='my location' rel='external'>latitude</a>
        <a class='fancybox-iframe latitude-map-button' href='http://www.foodfail.org/miguelmota/map.php' rel='internal'><span class='icon icon-world-16 mtip' title='view map'></span></a>
        <ul class='stream-ul stream-ul-latitude'>
            <li><iframe class='stream-iframe-latitude' src='http://www.foodfail.org/miguelmota/latitude.php' scrolling='no' frameborder='0'></iframe><div class='clear'></div><div class='clear'></div></li>
        </ul>
        <div class='clear'></div>
    </div>
    
    <div class='stream-wrap stream-facebook content-item'>
        <a class='stream-logo stream-logo-facebook mtip' href='http://www.facebook.com/miguel.mota2' title='my facebook' rel='external'></a>
        <div class='loader'></div>
    </div>
    
    <div class='stream-wrap stream-blog content-item'>
        <a class='stream-logo stream-logo-blog mtip' href='/blog' title='my blog'>Blog</a>
        <ul class='stream-ul stream-ul-blog'>
            {% for post in site.categories.blog limit:3 %}
                <li><a class='status' href='{{ post.url }}'><span class='icon icon-text-16'></span> {{ post.title }} <time class='status-date' datetime='{{ post.date | date:"%d %B %Y"  }}'>{{ post.date | date:"%a %b, %d" }}</time><span class='clear'></span></a></li>
            {% endfor %}
        </ul>
    </div>

    <div class='stream-wrap stream-tumblr content-item'>
        <a class='stream-logo stream-logo-tumblr mtip' href='http://miguelmota.tumblr.com'  title='my tumblog' rel='external'></a>
        <div class='loader'></div>
    </div>
    
    <div class='stream-wrap stream-delicious content-item'>
        <a class='stream-logo stream-logo-delicious mtip' href='http://www.delicious.com/miguelmota' title='my bookmarks' rel='external'></a>
        <div class='loader'></div>
    </div>
    
    <div class='stream-wrap stream-wakoopa content-item'>
        <a class='stream-logo stream-logo-wakoopa mtip' href='http://social.wakoopa.com/miguelmota' title='my software' rel='external'></a>
        <div class='stream-sort-wrap stream-sort-wakoopa'>
            <a class='stream-sort-wakoopa-recent selected' href='javascript:void(0)' onclick='streamSortWakoopaRecent();'>recent</a> /
            <a class='stream-sort-wakoopa-top' href='javascript:void(0)' onclick='streamSortWakoopaTop();'>top</a>
        </div>
        <div id='stream-wakoopa-software-recent'></div>
        <div id='stream-wakoopa-software-top'></div>
        <div class='loader'></div>
    </div>
    
    <div class='stream-wrap stream-lastfm content-item'>
        <a class='stream-logo stream-logo-lastfm mtip' href='http://www.last.fm/user/miguel_mota' title='my music' rel='external'></a>
        <div class='stream-sort-wrap stream-sort-lastfm'>
            <a class='stream-sort-lastfm-recent selected' href='javascript:void(0)' onclick='streamSortLastfmRecent();'>recent</a> /
            <a class='stream-sort-lastfm-loved' href='javascript:void(0)' onclick='streamSortLastfmLoved();'>loved</a> / 
            <a class='stream-sort-lastfm-top' href='javascript:void(0)' onclick='streamSortLastfmTop();'>top</a>
        </div>
        <div class='loader'></div>
    </div>
    
    <div class='stream-wrap stream-twitter content-item'>
        <a class='stream-logo stream-logo-twitter mtip' href='http://twitter.com/#!/miguel_mota' title='my tweets' rel='external'></a>
        <div class='loader'></div>
    </div>
    
    <div class='stream-wrap stream-flickr content-item'>
        <a class='stream-logo stream-logo-flickr mtip' href='http://www.flickr.com/photos/miguelmota' title='my photos' rel='external'></a>
        <div class='loader'></div>
    </div>

    <div class='clear'></div>
</section>
