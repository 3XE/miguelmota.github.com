---
layout: default
title: Blog &#8212;
---
<h1 class='title'>Miguel<span class='mota'>Mota</span><span class='slash'>/</span><span class='sub'>Blog</span></h1>

<section class='content blog'>
	{% include header.html %}
	<div class='posti'>
		{% for post in site.posts %}
			<div class='post blog-p'>
				<h1 class='post-title'><a href='{{ post.url }}'>{{ post.title }}</a></h1>
				<div class='post-info'>
					<p><a class='post-date' href='{{ post.url }}'>{{ post.date | date_to_string }}</a> <a class='dsq-comment-count' href="{{ post.url }}#disqus_thread">comments</a></p>
	 			</div>
				{{ post.content }}
				<div class='share-container'>
				
					<a class='twitter-share-button' href='http://twitter.com/share' data-text='{{ post.title }}' data-url='http://www.miguelmota.com{{ post.url }}' data-via='miguel_mota' data-count='horizontal'>Tweet</a>
				
					<g:plusone href='http://www.miguelmota.com{{ post.url }}' size='medium'></g:plusone>
					<script type="text/javascript">
					(function() {
					  var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
					  po.src = 'https://apis.google.com/js/plusone.js';
					  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
					})();
					</script>
					
				</div>
			</div>
		{% endfor %}
			<a class='archive-link' href='/archive'>view archive &#187;</a>

	</div>
</section>
