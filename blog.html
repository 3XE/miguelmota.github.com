---
layout: default
title: Blog &#8212;
---
<h1 class='title'>Miguel<span class='mota'>Mota</span><span class='slash'>/</span><span class='sub'>Blog</span></h1>

<section class='content blog'>
	{% include header.html %}
	<div class='posti'>
		{% for post in site.posts %}
			<div class='post blog-post'>
				<h1 class='post-title'><a href='{{ post.url }}'>{{ post.title }}</a></h1>
				<script>var str = {{ post.content }}; document.write(str.substring(0,300));</script>
				<div class='post-footer'>
					<p><a class='dsq-comment-count' href="{{ post.url }}#disqus_thread">comments</a> / posted <a href='{{ post.url }}'>{{ post.date | date_to_string }}</a> /
					 <a class='twitter-share-button' href='http://twitter.com/share' data-count='none'>Tweet</a></p>
			 	</div>
			</div>
		{% endfor %}
			<a class='archive-link' href='/archive'>view archive &#187;</a>

	</div>
</section>
