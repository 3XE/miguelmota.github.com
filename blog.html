---
layout: default
title: Blog &#8212;
---
<h1 class='title'>Miguel<span class='mota'>Mota</span><span class='slash'>/</span><span class='sub'>Blog</span></h1>
<section class='content blog'>
	{% include header.html %}
	<div class='posti'>
		{% for post in site.posts %}
			<div class='post'>
				<h1 class='post-title'><a href='{{ post.url }}'>{{ post.title }}</a></h1>
				{{ post.content }}
				<div class='post-footer'>
					<p><a class='dsq-comment-count' href="{{ post.url }}#disqus_thread">comments</a> / posted <a href='{{ post.url }}'>{{ post.date | date_to_string }}</a> / <a class='addthis_button' addthis:url='{{ post.url }}'>share this &#8250;</a></p>
			 	</div>
			</div>
		{% endfor %}
		<div class='view-archive'>
			<a href='/archive'>view archive &#187;</a>
		</div>
	</div>
</section>
