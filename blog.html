---
layout: default
title: Blog
---
<h1 class='title'>Miguel<span class='mota'>Mota</span><span class='slash'>/</span><span class='sub'>Blog</span></h1>

<section class='content blog'>
	{% include header.html %}
	<div class='posti'>
		{% for post in site.posts %}
			<div class='post blog-p'>
				<h1 class='post-title'><a href='{{ post.url }}'>{{ post.title }}</a></h1>
				<div class='post-info'>
					<p><a class='post-date' href='{{ post.url }}'>{{ post.date | date_to_string }}</a> 
					<a class='dsq-comment-count' href='http://miguelmota.com{{ post.url }}#disqus_thread' data-disqus-identifier='http://www.miguelmota.com{{ post.url }}'>comments</a></p>
	 			</div>
				{{ post.content }}
				<div class='share-container'>
				
					<a class='twitter-share-button' href='http://twitter.com/share' data-text='{{ post.title }}' data-url='http://www.miguelmota.com{{ post.url }}' data-via='miguel_mota' data-count='horizontal'>Tweet</a>
				
					<g:plusone class='plus-one-button' href='http://www.miguelmota.com{{ post.url }}' size='medium'></g:plusone>

				</div>
			</div>
		{% endfor %}
		<a class='archive-link' href='/archive'>view archive &#187;</a>

	</div>
	<script>
	
	var disqus_shortname = 'miguelmota';
    var disqus_url = 'http://wwww.miguelmota.com{{ post.url }}';
    var disqus_identifier = 'http://wwww.miguelmota.com{{ post.url }}';
    var disqus_title = '{{ post.title }}'
    
    //comment count
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(s);
    }());
    
    //comment box
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
    </script>
</section>
