---
layout: default
title: Blog
---
<section class='content blog'>
	{% include header.html %}
	<div class='posti'>
		{% for post in site.posts %}
			<div class='post'>
				<h1 class='post'><a href='{{ post.url }}'>{{ post.title }}</a></h1>
				{{ post.content }}
				<div class='post_footer'>
					<p>posted <a href='{{ post.url }}'>{{ post.date | date_to_string }}</a></p>
			 			</div>
				<a class='dsq-comment-count' href="{{ post.url }}#disqus_thread">comments</a>
			</div>
		{% endfor %}
		<div class='view_archive'>
			<a href='/archive'>view archive &#187;</a>
		</div>
	</div>
</section>
