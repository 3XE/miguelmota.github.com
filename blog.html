<section class='content blog'>
	<div class='posti'>
		{% for post in site.posts %}
			<div class='post'>
				<h1 class='post-title'><a href='{{ post.url }}'>{{ post.title }}</a></h1>
				{{ post.content }}
				<div class='post-footer'>
					<p><a class='dsq-comment-count' href="{{ post.url }}#disqus_thread">comments</a> / posted <a href='{{ post.url }}'>{{ post.date | date_to_string }}</a> / <a class='addthis_button' addthis:url='{{ post.url }}'>share this &#8250;</a></p>
			 	</div>
			</div>
		{% endfor %}
			<a class='archive-link' href='/archive'>view archive &#187;</a>

	</div>
</section>
