layout: default
title: Stream
---
<h1 class='title'>{% include title.html %}<span class='sub'>Stream</span></h1>

<section class='content stream'>

	<div class='stream-wrap stream-latitude'>
		<a class='stream-logo stream-logo-latitude mtip' href='http://www.google.com/latitude/apps/badge/api?user=7812482200199007583&type=iframe&maptype=roadmap' title='my location'>latitude</a>
		<ul class='stream-ul stream-ul-latitude'>
			<li><iframe class='stream-iframe-latitude' src='http://www.ffirl.com/miguelmota/location.php' scrolling='no'></iframe></li>
		</ul>
	</div>
	
	<div class='stream-wrap stream-blog'>
		<a class='stream-logo stream-logo-blog mtip' href='/blog' title='my blog'>Blog</a>
		<ul class='stream-ul stream-ul-blog'>
			{% for post in site.posts limit:3 %}
		    	<li>&#187; <a href='{{ post.url }}'>{{ post.title }}</a> <time class='status-date'>{{ post.date | date:"%d %B" }}</time></li>
			{% endfor %}
		</ul>
	</div>

	<div class='stream-wrap stream-twitter'>
		<a class='stream-logo stream-logo-twitter mtip' href='http://twitter.com/#!/miguel_mota' title='my tweets'></a>

	</div>
	
	<div class='stream-wrap stream-facebook'>
