<html>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}">
	<meta name="keywords" content="miguel mota,web developer,creative freelance,html5 css3 web design, miguel mota blog, miguel mota developer">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Miguel Mota">
	<title>{% if page.title %}{{ page.title }} » {% endif %}{{ site.theme.site_name }}</title>
	<link rel="canonical" href="http://www.miguelmota.com/">
	<link rel="alternate" type="application/rss+xml" href="http://feeds.feedburner.com/miguelmota">
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
	<link rel="apple-touch-startup-image" href="/img/startup.png">
	<link rel="stylesheet" href="/css/main.css">
	<script src="/js/main.min.js"></script>
	<script>
	  	var _gaq = _gaq || [];
	   	_gaq.push(['_setAccount', '{{ site.theme.google_analytics_uid }}']);
	   	_gaq.push(['_setDomainName', '.miguelmota.com']);
	  	_gaq.push(['_trackPageview']);
	   	(function() {
	     		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	     		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	     		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	   	})();
	   	$(document).on('click', '[data-ga-label]', function() {
	   		_gaq.push(['_trackEvent', 'Call To Action', 'Click', $(this).attr('data-ga-label')]);
	   	});
	</script>
</head>
<body {% if page.route %}id="{{ page.route }}"{% endif %}>
		<div id="top"></div>
		<img class="hidden" src="/img/miguel-mota-logo.jpg" alt="">
		<header id="header" class="contain-to-grid fixed">
			<nav class="top-bar">
				<ul class="title-area">
					<li class="name"><a href="/">Miguel Mota</a></li>
					<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
				</ul>
				<section class="top-bar-section">
				    <ul class="right">
				      <li class="divider"></li>
				      <li {% if page.route %}{% if page.route == "about" %}class="active"{% endif %}{% endif %}><a href="/about" data-ga-label="Navigation - About">About</a></li>
				      <li class="divider"></li>
				      <li {% if page.route %}{% if page.route == "blog" %}class="active"{% endif %}{% endif %}><a href="/" data-ga-label="Navigation - Blog">Blog</a></li>
				      <li class="divider"></li>
				      <li {% if page.route %}{% if page.route == "work" %}class="active"{% endif %}{% endif %}><a href="/work" data-ga-label="Navigation - Work">Work</a></li>
				      <li class="divider"></li>
							<li {% if page.route %}{% if page.route == "contact" %}class="active"{% endif %}{% endif %}><a href="/contact" data-ga-label="Navigation - Contact">Contact</a></li>
				      <li class="divider"></li>
				    </ul>
				</section>
			</nav>
		</header>

		<main id="main" role="main">
			{{ content }}
		</main>

		<footer id="footer">
			<div class="row">
				<div class="large-12 column">
					<p>
						© {{ "now" | date: "%Y" }} Miguel Mota <a class="hidden" href="https://plus.google.com/102174577273194387652" rel="author">Google+</a>

						<a href="https://twitter.com/_moogs" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @_moogs</a>

					</p>
				</div>
			</div>
		</footer>

		<a id="forkme" href="https://github.com/miguelmota/miguelmota.github.com" target="_blank" data-ga-label="Fork me on Github"><img src="/img/forkme_right_darkblue_121621.png" alt=""></a>

		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	</body>
</html>
