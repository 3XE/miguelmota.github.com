---
layout: default
---
<h1 class='title'>Miguel<span class='mota'>Mota</span><span class='slash'>/</span><span class='sub'>Blog</span></h1>

<section class='content post'>
	{% include header.html %}
	<div class='posti'>
		<h1 class='post-title'><a href='{{ page.url }}'>{{ page.title }}</a></h1>
		{{ content }}
		<div class='post-footer'>
			<p><a class='dsq-comment-count' href='{{ page.url }}#disqus_thread'>comments</a> / posted <a href='{{ page.url }}'>{{ page.date | date_to_string }}</a> / <a class='addthis_button' addthis:url='{{ page.url }}'>share this &#8250;</a></p>
	 	</div>
		<div id='disqus_thread'></div>
	</div>
</section>
