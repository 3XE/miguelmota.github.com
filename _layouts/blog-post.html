---
layout: default
---
<section id="post">
	<div class="row">
		<div class="large-12 column">
			<datetime>{{ page.date | date_to_string }}</datetime>
			<h1>{{ page.title }}</h1>

			{{ content }}

		</div>
	</div>

	{{ if site.related_posts }}
		<div id="related-posts" class="row">
			<div class="large-12 column">
				<h3>See also...</h3>

				<dl class="posts-list">
					{% for post in site.related_posts offset: 0 limit: 5 %}
						{% include post_summary.html %}
					{% endfor %}
				</dl>
			</div>
		</div>
	{{ endif }}

	<div id="comments" class="row">
		<div class="large-12 column">
			<div id="disqus_thread"></div>
		</div>
	</div>
</section>


<style>
.highlight pre,
.highlight code
.gist .gist-file .gist-data .line-pre,
.gist .line,
.gist .line span {
  font-size: 12px !important;
}
</style>

<script>
    var disqus_shortname = '{{ site.theme.disqus_shortname }}';
    var disqus_identifier = '{{ page.url }}';
    var disqus_url = 'http://www.miguelmota.com{{ page.url }}';

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();

    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
