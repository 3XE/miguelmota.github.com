<!doctype>
<html lang='en'>
<head>
	<meta charset='utf-8' />
	<meta name='description' content='A simple jQuery tooltip plugin' />
	<title>mtip</title>
	<link rel='canonical' href='http://www.miguelmota.com/' />
	<link href='mtip.css' rel='stylesheet' />
	<script src='jquery.js'></script>
	<script src='mtip.js'></script>
	<script>
	$(document).ready(function(){
		$('.mtip').mtip();
	});
	</script>
	<style>
		div.main-wrap {
			margin: 100px;
		}
		a {
			color: #1f4970;
			text-decoration: none;
		}
		a:hover {
			color: #2f628e;
		}
	</style>
</head>
<body>
	<div class='main-wrap'>
		<a class='mtip' href='javascript:void(0);' title='Hello, I am a tooltip!'>hover over me</a>
	</div>
</body>
</html>
