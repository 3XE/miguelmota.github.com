<!doctype>
<html lang='en'>
<head>
	<meta charset='utf-8' />
	<meta name='description' content='A simple jQuery tooltip plugin' />
	<title>mtip</title>
	<link rel='canonical' href='http://www.miguelmota.com/' />
	<link href='mtip.css' rel='stylesheet' />
	<script src='jquery.js'></script>
	<script src='mtip.js'></script>
	<script>
	$(document).ready(function(){
		$('.mtip').mtip();
	});
	</script>
	<style>
		body {
			font-family: Helvetica, Arial, sans-serif;
		}
		div.main-wrap {
			background-color: #f7f7f7;
			border: 1px solid #ccc;
			margin: 100px;
			padding: 20px;
		}
		a {
			color: #1f4970;
		}
		a:hover {
			color: #0e3b60;
		}
	</style>
</head>
<body>
	<div class='main-wrap'>
		<p>hadfadfasdfasd <a class='mtip' href='javascript:void(0);' title='Hello, I am a tooltip!'>hover over me</a>asdfasdfasdf<br />
		asdfasdfasdf<a class='mtip' href='javascript:void(0);' title='Hello, I am another tooltip!'>hover over me too!</a>asdfasdf</p>
	</div>
</body>
</html>
