<!doctype>
<html>
<head>
	<title>mtip</title>
	<script src='jquery.js'></script>
	<script src='mtip.js'></script>
	<link href='mtip.css' rel='stylesheet' />
	<script>
	$(document).ready(function(){
		$('.mtip').mtip();
	});
	</script>
	<style>
		div.main-wrap {
			margin: 100px;
		}
		a.color {
			#007299;
		}
		a.color:hover {
			#0083aa;
		}
	</style>
</head>
<body>
	<div class='main-wrap'>
		<a class='mtip' href='javascript:void(0);' title='Hello, I am a tooltip!'>hover over me</a>
	</div>
</body>
</html>
