<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon.png" />
	<link rel='apple-touch-startup-image' href='/img/startup.png' />
	<title>Countdown!</title>
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="stylesheet" href="css/jbclock.css" />
	<style>
	@media (max-width: 640px) {
		.wrapper {
			width: auto;
		}
		h1 {
			margin: 20px;
			font-size: 24px;
		}
		.clock {
			width: auto;
			margin: 0 auto;
			text-align: center;
		}
		#canvas_days,
		#canvas_hours,
		#canvas_minutes,
		#canvas_seconds {
			float: left;
		}
		.clock_days,
		.clock_hours,
		.clock_minutes,
		.clock_seconds {
			display: block;
			clear: both;
			float: none;
			margin: 0;
		}
		.bgLayer {
			display: inline-block;
			margin: 0 auto;
		}
		.divider {
			display: none;
		}
	}
	</style>
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="js/jbclock.js"></script>
	<script>
	var now, end, seconds;
	now = new Date();
	now = now.getTime() / 1000;
	console.log('now: ' + now);
	end = new Date('04/10/2013 09:00:00');
	end = end.getTime() / 1000;
	console.log('end: ' + end);
	seconds = Math.floor(now % 60);
	console.log('seconds: ' + seconds);


	$(document).ready(function(){
		JBCountDown({
			secondsColor : "#ffdc50",
			secondsGlow  : "none",
			minutesColor : "#9cdb7d",
			minutesGlow  : "none",
			hoursColor   : "#378cff",
			hoursGlow    : "none",
			daysColor    : "#ff6565",
			daysGlow     : "none",
			startDate   : now,
			endDate     : end,
			now         : now,
			seconds     : seconds
		});
	});
	</script>
</head>
<body>
	<div class="wrapper">
		<h1>Countdown till manda and moogs time!</h1>

		<div class="clock">
			<div class="clock_days">
				<div class="bgLayer">
					<div class="topLayer"></div>
					<canvas id="canvas_days" width="188" height="188">
					</canvas>
					<div class="text">
						<p class="val">0</p>
						<p class="type_days">Days</p>
					</div>
				</div>
			</div>
			<div class="clock_hours">
				<div class="bgLayer">
					<div class="topLayer"></div>
					<canvas id="canvas_hours" width="188" height="188">
					</canvas>
					<div class="text">
						<p class="val">0</p>
						<p class="type_hours">Hours</p>
					</div>
				</div>
			</div>
			<div class="clock_minutes">
				<div class="bgLayer">
					<div class="topLayer"></div>
					<canvas id="canvas_minutes" width="188" height="188">
					</canvas>
					<div class="text">
						<p class="val">0</p>
						<p class="type_minutes">Minutes</p>
					</div>
				</div>
			</div>
			<div class="clock_seconds">
				<div class="bgLayer">
					<div class="topLayer"></div>
					<canvas id="canvas_seconds" width="188" height="188">
					</canvas>
					<div class="text">
						<p class="val">0</p>
						<p class="type_seconds">Seconds</p>
					</div>
				</div>
			</div>
		</div>
		<div class="divider">
			<p>powered by <a href="http://codecanyon.net/item/jbmarket-circular-countdown/3100472" target="_blank">JBMarket Circular Countdown</a></p>
		</div>
	</div>
</body>
</html>
